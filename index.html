<!DOCTYPE html>
<html>
<head>
    <title>Poniendo Ojos al Mar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <img src="lider-fartos.jpg" alt="Header Image" />
        <div class="header-text">Poniendo Ojos al Mar</div>
    </header>

    <div id="map"></div>
   
    <footer>
        <img src="lider-fartos.jpg" alt="Footer Image" />
        <nav>
            <ul>
                <li><a href="climatological-year/">Perspectiva climatológica</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        // Initialize the map
        var map = L.map('map').setView([43.44, -3.74], 11); // Center map on a specific location        

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add markers from CSV data
        function addMarkersFromCSV(csvData) {
            Papa.parse(csvData, {
                header: true,
                complete: function(results) {
                    results.data.forEach(function(row) {
                        var lat = parseFloat(row.lat);
                        var lon = parseFloat(row.lon);
                        var temp = row.temp;
                        var date = row.date;

                        var popupContent = 'Temperature: ' + temp + '°C<br>Date: ' + date;

                        L.circleMarker([lat, lon], {
                            radius: 6,           // Marker size
                            color: 'blue',        // Border color
                            fillColor: '#f03',   // Fill color
                            fillOpacity: 0.5     // Fill opacity
                        }).addTo(map)
                          .bindPopup(popupContent);
                    });
                }
            });
        }

        // Fetch the CSV file and add markers
        fetch('data.csv')
            .then(response => response.text())
            .then(csvData => addMarkersFromCSV(csvData));

        // Existing markers and popups
        var lat_sardi = 43.4756, lon_sardi = -3.7847;
        var lat_magda = 43.4704, lon_magda = -3.7653;
        var lat_IEO = 43.46, lon_IEO = -3.78;
        var lat_liencres = 43.455, lon_liencres = -3.96;

        var popupContentSardi = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                                '<iframe src="sardinero_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                                '</div>';
        var popupContentMagda = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                                '<iframe src="magdalena_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                                '</div>';
        var popupContentLiencres = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                                   '<iframe src="liencres_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                                   '</div>';
        var popupContentIEO = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                              '<iframe src="liencres_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                              '</div>';

        L.marker([lat_sardi, lon_sardi])
            .addTo(map)
            .bindPopup(popupContentSardi);

        L.marker([lat_magda, lon_magda])
            .addTo(map)
            .bindPopup(popupContentMagda);

        L.circleMarker([lat_liencres, lon_liencres], {
            radius: 6,           // Marker size
            color: 'blue',        // Border color
            fillColor: '#f03',   // Fill color
            fillOpacity: 0.5     // Fill opacity
        }).addTo(map)
          .bindPopup(popupContentLiencres);

        L.circleMarker([lat_IEO, lon_IEO], {
            radius: 6,           // Marker size
            color: 'blue',        // Border color
            fillColor: '#f03',   // Fill color
            fillOpacity: 0.5     // Fill opacity
        }).addTo(map)
          .bindPopup(popupContentLiencres);
    </script>
</body>
</html>
