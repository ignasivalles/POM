<!DOCTYPE html>
<html>
<head>
    <title>Poniendo Ojos al Mar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <img src="lider-fartos.jpg" alt="Header Image" />
        <div class="header-text">Poniendo Ojos al Mar</div>
    </header>

    <div id="map"></div>
   
    <!-- Footer section -->
    <footer>
        <img src="lider-fartos.jpg" alt="Footer Image" />
        <nav>
            <ul>
                <li><a href="climatological-year/">Perspectiva climatol√≥gica</a></li>
                <!-- Add more links here if needed -->
            </ul>
        </nav>
    </footer>
        
    <script>
        // Initialize the map
        var map = L.map('map').setView([43.44, -3.74], 11); // Center map on a specific location        
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
       // Coordinates
        var lat_sardi = 43.4756, lon_sardi = -3.7847;
        var lat_magda = 43.4704, lon_magda = -3.7653;

        // Create markers and popups
        var popupContentSardi = '<div style="width: 300px; height: 200px;">' +
                                '<iframe src="sardinero_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                                '</div>';
        var popupContentMagda = '<div style="width: 300px; height: 200px;">' +
                                '<iframe src="magdalena_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                                '</div>';

        L.marker([lat_sardi, lon_sardi])
            .addTo(map)
            .bindPopup(popupContentSardi);

        L.marker([lat_magda, lon_magda])
            .addTo(map)
            .bindPopup(popupContentMagda);
    </script>
</body>
</html>
