<!DOCTYPE html>
<html>
<head>
    <title>Poniendo Ojos al Mar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <img src="lider-fartos.jpg" alt="Header Image" />
        <div class="header-text">Poniendo Ojos al Mar</div>
        <nav class="right-nav">
            <ul>
                <li><a href="climatological-year/">Perspectiva climatol√≥gica</a></li>
                <!-- Add more links here if needed -->
            </ul>
        </nav>
        <nav class="left-nav">
            <ul>
                <li><a href="entidades/">Entidades participantes</a></li>
            </ul>
        </nav>
    </header>

    <div id="map"></div>
   
    <!-- Footer section -->
    <footer>
        <div>
            <img src="lider-fartos.jpg" alt="Footer Image" />
        </div>
        <div class="logos">
            <img src="assets/logoNexGen.png" alt="Logo NextGen" class="logo">
            <img src="assets/logoIEO-CSIC.png" alt="Logo IEO-CSIC" class="logo">
        </div>
    </footer>
        
    <script>
        var watericonblue = L.icon({
        iconUrl: 'assets/water_icon3.png', // Replace with the path to your custom icon image
        iconSize: [32, 32], // Adjust the size as needed
        iconAnchor: [16, 32], // Anchor the icon (half the icon size)
        popupAnchor: [0, -32] // Position the popup correctly
    });
        // Initialize the map
        var map = L.map('map').setView([43.44, -3.74], 11); // Center map on a specific location        
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
    // Coordinates
    var lat_sardi    = 43.4756, lon_sardi    = -3.7847;
    var lat_magda    = 43.4704, lon_magda    = -3.7653;
    var lat_IEO      = 43.46,   lon_IEO      = -3.78;
    var lat_liencres = 43.455,   lon_liencres = -3.96;

    // Create markers and popups with adjusted iframe dimensions
    var popupContentSardi = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                           '<iframe src="sardinero_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                           '</div>';
    var popupContentMagda = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                            '<iframe src="magdalena_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                            '</div>';
    var popupContentLiencres = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                            '<iframe src="liencres_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                            '</div>';
    var popupContentIEO = '<div style="width: 400px; height: 250px; overflow: hidden;">' +
                            '<iframe src="liencres_plot.html" style="border:none; width: 100%; height: 100%;"></iframe>' +
                            '</div>';

    L.marker([lat_sardi, lon_sardi], {icon: watericonblue})
        .addTo(map)
        .bindPopup(popupContentSardi);

    L.marker([lat_magda, lon_magda], {icon: watericonblue})
        .addTo(map)
        .bindPopup(popupContentMagda);

    L.circleMarker([lat_liencres, lon_liencres], {
        radius: 6,           // Marker size
        color: 'blue',        // Border color
        fillColor: '#f03',   // Fill color
        fillOpacity: 0.5     // Fill opacity
        }).addTo(map)
        .bindPopup(popupContentLiencres); // Attach the popup
    L.circleMarker([lat_IEO, lon_IEO], {
        radius: 6,           // Marker size
        color: 'blue',        // Border color
        fillColor: '#f03',   // Fill color
        fillOpacity: 0.5     // Fill opacity
        }).addTo(map)
        .bindPopup(popupContentLiencres); // Attach the popup
    </script>
</body>
</html>
